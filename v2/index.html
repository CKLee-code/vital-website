<h2>Version 2 – Experiment</h2>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyndryl Vital Framework Infographic</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0e0e0; /* 배경색을 약간 어둡게 하여 컨텐츠 부각 */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 1400px; /* 큰 이미지에 맞춰 최대 너비 증가 */
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* 그림자 효과 강화 */
            border-radius: 12px; /* 모서리 둥글게 */
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px; /* 이미지 모서리도 약간 둥글게 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="kyndryl_vital_framework.png" alt="Kyndryl Vital Framework Infographic">
    </div>
</body>
</html>
